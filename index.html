<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Custom Duration Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="card p-4 text-center" style="max-width: 520px; margin: 2rem auto;">
      <div class="mb-3">
        <i class="bi bi-key-fill" style="font-size: 2.5rem; color: #2d6cdf;"></i>
      </div>
      <h2 class="mb-3 fw-bold">Get Your Custom Duration Key</h2>
      
      <!-- Duration selection UI -->
      <div class="mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label class="col-form-label">Valid for</label>
          </div>
          <div class="col-3">
            <input type="number" class="form-control" id="durationValue" value="1" min="1" max="365">
          </div>
          <div class="col-auto">
            <select class="form-select" id="durationUnit">
              <option value="days" selected>Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
              <option value="years">Years</option>
            </select>
          </div>
        </div>
      </div>

      <div id="direct-links">
        <!-- Single Direct Link will be rendered here -->
      </div>
      <div id="key-area" style="margin-top:2rem;"></div>
    </div>
    <div class="footer mt-4">
      <i class="bi bi-person-circle"></i> Made by renkaku
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
